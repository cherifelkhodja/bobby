# Railway configuration
# This project has 2 services: backend and frontend
# Deploy each service from Railway dashboard by selecting the appropriate root directory

[build]
# Default builder - Railway will detect Dockerfile automatically
builder = "DOCKERFILE"

[deploy]
# Health check for backend
healthcheckPath = "/api/v1/health"
healthcheckTimeout = 100
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 3
