name: CI

on:
  push:
    branches: [main, develop, 'claude/**']
  pull_request:
    branches: [main, develop]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "20"

jobs:
  backend:
    name: Backend CI
    runs-on: ubuntu-latest
    timeout-minutes: 15

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: test
          POSTGRES_PASSWORD: test
          POSTGRES_DB: test
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: "pip"
          cache-dependency-path: backend/pyproject.toml

      - name: Install dependencies
        working-directory: ./backend
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Lint with ruff
        working-directory: ./backend
        run: ruff check .

      - name: Format check with ruff
        working-directory: ./backend
        run: ruff format --check .

      - name: Type check with mypy
        working-directory: ./backend
        run: mypy app --ignore-missing-imports

      - name: Verify imports
        working-directory: ./backend
        run: python -c "from app.main import app; print('Imports OK')"

      - name: Run tests
        working-directory: ./backend
        env:
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test
          REDIS_URL: redis://localhost:6379/0
          JWT_SECRET: test-secret-key
          ENV: test
        run: pytest tests/ -v --cov=app --cov-report=xml --cov-fail-under=40

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          file: ./backend/coverage.xml
          flags: backend

  frontend:
    name: Frontend CI
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Lint
        working-directory: ./frontend
        run: npm run lint

      - name: Type check
        working-directory: ./frontend
        run: npm run type-check

      - name: Build
        working-directory: ./frontend
        env:
          VITE_API_URL: http://localhost:8012
        run: npm run build

      - name: Run tests
        working-directory: ./frontend
        run: npm run test -- --run --coverage

  docker:
    name: Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 15
    needs: [backend, frontend]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Build images
        run: docker compose -f docker-compose.yml build

      - name: Start services
        run: |
          cp .env.example .env
          docker compose -f docker-compose.yml up -d

      - name: Wait for backend
        run: |
          timeout 60 bash -c 'until curl -s http://localhost:8012/api/v1/health/live; do sleep 2; done'

      - name: Check backend health
        run: curl --fail http://localhost:8012/api/v1/health/live

      - name: Show backend logs on failure
        if: failure()
        run: docker compose -f docker-compose.yml logs backend --tail=100

      - name: Stop services
        if: always()
        run: docker compose -f docker-compose.yml down -v
