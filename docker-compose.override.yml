# Development overrides - ports and volumes
services:
  backend:
    ports:
      - "8012:8000"
    volumes:
      - ./backend:/app
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload

  frontend:
    ports:
      - "3012:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

  postgres:
    ports:
      - "5432:5432"

  redis:
    ports:
      - "6379:6379"

  mailhog:
    ports:
      - "8025:8025"
      - "1025:1025"
